spring.application.name=acct-ms
server.port=8086

#H2
spring.datasource.url=jdbc:h2:mem:account
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.datasource.initialization-mode=always


#SERVLET PATH
server.error.include-stacktrace=never
server.servlet.context-path=/account-ms

feign.url.custms=localhost:8085/customer
feign.url.authms=localhost:8084/auth-ms
feign.url.transms=localhost:8087/transaction-ms

logging.level.org.springframework.web: DEBUG